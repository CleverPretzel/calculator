<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link href="./styles.css" rel="stylesheet">
  <title>My Calculator</title>
</head>
<body>
  <div class="calculator-body">
    <div class="display-container"><p class="display"></p></div>
    <div class="row">
      <div class="button-container clear"><p>AC</p></div>
      <div class="button-container delete"><p>DEL</p></div>
    </div>
    <div class="row">
      <div class="button-container seven"><p>7</p></div>
      <div class="button-container eight"><p>8</p></div>
      <div class="button-container nine"><p>9</p></div>
      <div class="button-container add"><p>+</p></div>
    </div>
    <div class="row">
      <div class="button-container four"><p>4</p></div>
      <div class="button-container five"><p>5</p></div>
      <div class="button-container six"><p>6</p></div>
      <div class="button-container subtract"><p>-</p></div>
    </div>
    <div class="row">
      <div class="button-container one"><p>1</p></div>
      <div class="button-container two"><p>2</p></div>
      <div class="button-container three"><p>3</p></div>
      <div class="button-container multiply"><p>*</p></div>
    </div>
    <div class="row">
      <div class="button-container zero"><p>0</p></div>
      <div class="button-container decimal"><p>.</p></div>
      <div class="button-container equals"><p>=</p></div>
      <div class="button-container divide"><p>/</p></div>
    </div>
  </div>
</body>
</html>
